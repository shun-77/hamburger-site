<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger-site-frontpage</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/frontpage.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36a2d553f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="l-wrapper">
        <div class="u-display__flex -pc">
            <div class="p-menu l-sidebar js-menu">
                <p class="p-menu__title">Menu</p>
                <ul class="p-menu__list"><p class="c-title__menu">バーガー</p>
                    <li class="c-texts__menu">ハンバーガー</li>
                    <li class="c-texts__menu">チーズバーガー</li>
                    <li class="c-texts__menu">テリヤキバーガー</li>
                    <li class="c-texts__menu">アボガドバーガー</li>
                    <li class="c-texts__menu">フィッシュバーガー</li>
                    <li class="c-texts__menu">ベーコンバーガー</li>
                    <li class="c-texts__menu">チキンバーガー</li>
                </ul>
                <ul class="p-menu__list"><p class="c-title__menu">サイド</p>
                    <li class="c-texts__menu">ポテト</li>
                    <li class="c-texts__menu">サラダ</li>
                    <li class="c-texts__menu">ナゲット</li>
                    <li class="c-texts__menu">コーン</li>
                </ul>
                <ul class="p-menu__list"><p class="c-title__menu">ドリンク</p>
                    <li class="c-texts__menu">コーラ</li>
                    <li class="c-texts__menu">ファンタ</li>
                    <li class="c-texts__menu">オレンジ</li>
                    <li class="c-texts__menu">アップル</li>
                    <li class="c-texts__menu">紅茶（Ice/Hot）</li>
                    <li class="c-texts__menu">コーヒー（Ice/Hot）</li>
                </ul>
            </div>
            <div class="l-container__flex-item">
                <header class="l-header">
                    <nav class="l-header__nav">
                        <div class="l-header__menu-btn--close js-header__menu-btn--close"><span class="l-header__btn-line--close"></span></div>
                        <p class="l-header__menu-btn--open js-header__menu-btn--open">Menu</p>
                        <div class="c-cover js-cover"></div>
                    </nav>
                    <div class="l-header__container-flex">
                    <h1 class="l-header__logo">Hamburger</h1>
                        <div class="p-search-box -sp -tab -pc">
                            <div class="c-form__header"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <button class="c-button__header"><p class="c-button__header-text">検索</p></button>
                        </div>
                    </div>
                </header>
                <main class="l-main">
                    <div class="l-container">
                        <div class="l-main__hero">
                            
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer class="l-footer">
            <p class="l-footer__title">ショップ情報 | ヒストリー</p>
            <small class="l-footer__copyright">Copyright: RaiseTech</small>
        </footer>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
