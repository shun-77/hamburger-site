<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger-site-frontpage</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/frontpage.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36a2d553f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="l-wrapper u-display__flex-column">
        <div class="u-display__flex-row-reverse--pc u-margin__full-screen--pc">
            <nav class="p-menu l-sidebar js-menu">
                <div class="p-menu__container">
                    <p class="p-menu__logo">Menu</p>
                    <ul class="p-menu__list"><p class="c-title__menu">バーガー</p>
                        <li class="c-textbox__menu-text p-menu__text">ハンバーガー</li>
                        <li class="c-textbox__menu-text p-menu__text">チーズバーガー</li>
                        <li class="c-textbox__menu-text p-menu__text">テリヤキバーガー</li>
                        <li class="c-textbox__menu-text p-menu__text">アボガドバーガー</li>
                        <li class="c-textbox__menu-text p-menu__text">フィッシュバーガー</li>
                        <li class="c-textbox__menu-text p-menu__text">ベーコンバーガー</li>
                        <li class="c-textbox__menu-text p-menu__text">チキンバーガー</li>
                    </ul>
                    <ul class="p-menu__list"><p class="c-title__menu">サイド</p>
                        <li class="c-textbox__menu-text p-menu__text">ポテト</li>
                        <li class="c-textbox__menu-text p-menu__text">サラダ</li>
                        <li class="c-textbox__menu-text p-menu__text">ナゲット</li>
                        <li class="c-textbox__menu-text p-menu__text">コーン</li>
                    </ul>
                    <ul class="p-menu__list"><p class="c-title__menu">ドリンク</p>
                        <li class="c-textbox__menu-text p-menu__text">コーラ</li>
                        <li class="c-textbox__menu-text p-menu__text">ファンタ</li>
                        <li class="c-textbox__menu-text p-menu__text">オレンジ</li>
                        <li class="c-textbox__menu-text p-menu__text">アップル</li>
                        <li class="c-textbox__menu-text p-menu__text">紅茶（Ice/Hot）</li>
                        <li class="c-textbox__menu-text p-menu__text">コーヒー（Ice/Hot）</li>
                    </ul>
                </div>
            </nav>
            <div class="l-container__flex-item">
                <header class="l-header">
                    <div class="l-header__nav">
                        <div class="l-header__menu-btn l-header__menu-btn--close c-button-menu c-button-menu--close js-header__menu-btn--close"><span class="l-header__line-close c-button-menu__line-close"></span></div>
                        <p class="l-header__menu-btn l-header__menu-btn--open c-button-menu c-button-menu--open js-header__menu-btn--open">Menu</p>
                        <div class="c-cover js-cover"></div>
                    </div>
                    <div class="l-header__container-flex">
                        <h1 class="l-header__logo c-logo">Hamburger</h1>
                        <form action="" method="get" class="p-search-box p-form-search">
                            <div class="c-form__header p-form-search__box">
                                <input type="search" name="search" placeholder="キーワードを入力" class="c-form__search p-form-search__box-input">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="submit" name="submit" value="検索" class="c-button-search">
                        </form>
                    </div>
                </header>
                <main class="l-main">
                    <div class="l-container">
                        <div class="p-hero p-hero--page">
                            <h2 class="p-hero__text p-hero__text--big">ダミーサイト</h2>
                        </div>
                        <section id="l-main__content">
                        </section>
                    </div>
                </main>
            </div>
        </div>
        <footer class="l-footer">
            <p class="l-footer__title">ショップ情報 | ヒストリー</p>
            <small class="l-footer__copyright">Copyright: RaiseTech</small>
        </footer>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
